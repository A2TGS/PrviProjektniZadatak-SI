<div class="indexnaslov">
<h2>Submit us your AI generated Art !</h2>

<div class="container">
  <form id="container2">
    <label for="fname">First Name</label>
    <input type="text" class="input" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" class="input" id="lname" name="lastname" placeholder="Your last name..">

    <label for="mail">Email</label>
    <input type="email" class="input" id="mail" name="mail" placeholder="Your email.." required>

    <label for="country">Continent</label>
    <select class="input" id="country" name="country" required>
      <option value="select">Select...</option>

      <option value="america1">North America</option>
      <option value="america2">South America</option>
      <option value="asia">Asia</option>
      <option value="austalia">Australia</option>
      <option value="africa">Africa</option>
    </select>

    <label for="subject"><b>Subject</b></label>
    <textarea id="subject" name="subject" placeholder="Upload your art using imgur and paste your link here." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
